- name: copy the mongodb repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo
- name: install mongodb
  ansible.builtin.dnf:
    name: mongodb-org
    state: installed
- name: start and enable the mongodb service
  ansible.builtin.service:
    name: mongod
    state: started
    enabled: yes
- name: replace the ip in mongdo.conf
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: "127.0.0.1"
    replace: "0.0.0.0"
- name: restart the mongodb service
  ansible.builtin.service:
    name: mongod
    state: restarted